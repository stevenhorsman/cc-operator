apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -ssh-demo

resources:
- ../base

images:
- name: quay.io/confidential-containers/runtime-payload
  newTag: kata-containers-ssh-demo-v0.5.0-amd64
- name: quay.io/confidential-containers/container-engine-for-cc-payload
  newTag: 98a790e8abdcc06c4b629b290ebaa217bf82e305

patches:
- patch: |-
    - op: replace
      path: /spec/config/runtimeClassNames
      value: ["kata", "kata-clh", "kata-qemu"]
  target:
    kind: CcRuntime

